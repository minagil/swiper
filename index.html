<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
</head>
<body>
  <div class="gallery">
    <div class="swiper gallery-cards">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="images/img1.png" alt="" class="gallery__img">
            <div class="gallery__data">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">Modern</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="images/img2.png" alt="" class="gallery__img">
            <div class="gallery__data">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">Modern</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="images/img3.png" alt="" class="gallery__img">
            <div class="gallery__data">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">Modern</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="images/img4.png" alt="" class="gallery__img">
            <div class="gallery__data">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">Modern</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery__card">
            <img src="images/img5.png" alt="" class="gallery__img">
            <div class="gallery__data">
              <h3 class="gallery__title">Ornament Vase</h3>
              <span class="gallery__subtitle">Modern</span>
            </div>
          </article>
        </div>

      </div>
    </div>

    <div class="gallery__overflow">
      <div class="swiper gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="images/img1.png" alt="image thumbnail" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="images/img2.png" alt="image thumbnail" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="images/img3.png" alt="image thumbnail" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="images/img4.png" alt="image thumbnail" class="gallery__thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery__thumbnail">
              <img src="images/img5.png" alt="image thumbnail" class="gallery__thumbnail-img">
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="swiper-button-next">
        <i class="ri-arrow-right-line"></i>
      </div>
      <div class="swiper-button-prev">
        <i class="ri-arrow-left-line"></i>
      </div>   
    </div> 
  </div>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
