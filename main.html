<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Swiper</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="tab_wrap">
    <ul class="tab_list">
      <li class="active">
        <button type="button" data-menu="tab1">tab1</button>
      </li>
      <li>
        <button type="button" data-menu="tab2">tab2</button>
      </li>
      <li>
        <button type="button" data-menu="tab3">tab3</button>
      </li>
    </ul>
    <div class="tab_content">
      <div class="tab_group active" data-menu="tab1">
        <div class="main_feature_swiper">
          <div class="main_feature_inner">
            <div class="main_feature_slide_list swiper-wrapper">
              <div class="main_feature_slide_list_item swiper-slide">slider1</div>
              <div class="main_feature_slide_list_item swiper-slide">slider2</div>
              <div class="main_feature_slide_list_item swiper-slide">slider3</div>
              <div class="main_feature_slide_list_item swiper-slide">slider4</div>
              <div class="main_feature_slide_list_item swiper-slide">slider5</div>
            </div>
          </div>
          <div class="swiper-prev">이전</div>
          <div class="swiper-next">다음</div>
        </div>
      </div>
      <div class="tab_group" data-menu="tab2">
        <div class="main_feature_swiper">
          <div class="main_feature_inner">
            <div class="main_feature_slide_list swiper-wrapper">
              <div class="main_feature_slide_list_item swiper-slide">slider1</div>
              <div class="main_feature_slide_list_item swiper-slide">slider2</div>
              <div class="main_feature_slide_list_item swiper-slide">slider3</div>
              <div class="main_feature_slide_list_item swiper-slide">slider4</div>
              <div class="main_feature_slide_list_item swiper-slide">slider5</div>
            </div>
          </div>
          <div class="swiper-prev">이전</div>
          <div class="swiper-next">다음</div>
        </div>
      </div>
      <div class="tab_group" data-menu="tab3">
        <div class="main_feature_swiper">
          <div class="main_feature_inner">
            <div class="main_feature_slide_list swiper-wrapper">
              <div class="main_feature_slide_list_item swiper-slide">slider1</div>
              <div class="main_feature_slide_list_item swiper-slide">slider2</div>
              <div class="main_feature_slide_list_item swiper-slide">slider3</div>
              <div class="main_feature_slide_list_item swiper-slide">slider4</div>
              <div class="main_feature_slide_list_item swiper-slide">slider5</div>
            </div>
          </div>
          <div class="swiper-prev">이전</div>
          <div class="swiper-next">다음</div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/swiper.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
